<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a.btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Todo List</h2>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Description</th>
            <th>Done</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.task}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.isDone} ? 'Yes' : 'No'"></td>
            <td th:text="${todo.createdAt}"></td>
            <td>
                <div class="d-flex">
                    <a href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-primary">Edit</a>
                    <a href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/todo/new" class="btn btn-success">Add New Todo</a>
</div>
</body>
</html>
