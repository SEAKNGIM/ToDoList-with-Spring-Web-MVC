<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto; /* Center the form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style for the checkbox label */
        .checkbox-label {
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container mt-5">
        <h2>Edit Todo</h2>
        <form action="/todo/edit/{id}" method="post" th:object="${todo}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" class="form-control" id="task" th:field="*{task}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="done" th:field="*{done}">
                <label class="form-check-label checkbox-label" for="done">Done</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="/todo" class="btn btn-secondary">Back to Todo List</a>
    </div>
</div>
</body>
</html>
