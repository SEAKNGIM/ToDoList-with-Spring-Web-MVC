<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container mt-5">
        <h2>Add New Todo</h2>
        <form action="/todo/new" method="post" th:object="${todo}">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" class="form-control" id="task" th:field="*{task}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required>
            </div>
            <div class="flex">
                <button type="submit" class="btn btn-primary">Add Todo</button>
                <a href="/todo" class="btn btn-secondary">Back to Todo List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
